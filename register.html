<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/skeleton-theme.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card animate-fade-in">
            <div class="text-center mb-4">
                <a href="index.html">
                    <img src="pngs/arepalanding.png" alt="ArepaTool" style="width: 70px; height: auto; margin: 0 auto 1rem;">
                </a>
                <h3>Crear Cuenta</h3>
                <p class="text-subtle">Únete a la comunidad de ArepaTool</p>
            </div>

            <div id="statusMessage" class="alert hidden"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <i class="bi bi-person"></i>
                        <input type="text" id="username" class="form-control" placeholder="Mínimo 3 caracteres" required minlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-check">
                        <input type="checkbox" id="terms" required>
                        <span class="text-sm text-subtle">Acepto los <a href="#" class="text-primary-400">términos</a> y condiciones</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="btnSubmit">
                    <i class="bi bi-person-plus"></i> Crear Cuenta
                </button>
            </form>

            <div class="text-center mt-4 pt-4" style="border-top: 1px solid var(--surface-700);">
                <p class="text-subtle text-sm">¿Ya tienes cuenta? <a href="login.html" class="text-primary-400 font-bold">Inicia Sesión</a></p>
                <div class="mt-2">
                     <a href="index.html" class="text-xs text-subtle hover:text-white"><i class="bi bi-arrow-left"></i> Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        function showStatus(msg, type='info') {
            const el = document.getElementById('statusMessage');
            el.textContent = msg;
            el.className = `alert alert-${type}`;
            el.classList.remove('hidden');
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            const btn = document.getElementById('btnSubmit');

            if(username.length < 3) return showStatus('Usuario muy corto', 'error');
            if(!email.includes('@')) return showStatus('Email inválido', 'error');
            if(password.length < 6) return showStatus('Contraseña muy corta', 'error');
            if(!terms) return showStatus('Debes aceptar los términos', 'error');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border"></span> Procesando...';
            showStatus('Verificando disponibilidad...', 'info');

            try {
                // Check Username
                const c1 = await fetch(`${SUPABASE_URL}/rest/v1/users?username=eq.${encodeURIComponent(username)}&select=id`, {
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                const d1 = await c1.json();
                if(d1.length > 0) {
                    btn.disabled = false; btn.innerHTML = '<i class="bi bi-person-plus"></i> Crear Cuenta';
                    return showStatus('El usuario ya existe', 'error');
                }

                // Check Email (DB)
                const c2 = await fetch(`${SUPABASE_URL}/rest/v1/users?email=eq.${encodeURIComponent(email)}&select=id`, {
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                const d2 = await c2.json();
                if(d2.length > 0) {
                    btn.disabled = false; btn.innerHTML = '<i class="bi bi-person-plus"></i> Crear Cuenta';
                    return showStatus('El email ya está registrado', 'error');
                }

                showStatus('Creando credenciales...', 'info');

                // Sign Up
                const authRes = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const authData = await authRes.json();
                
                if(!authRes.ok) {
                    let msg = authData.message || 'Error en registro';
                    if(msg.includes('already registered')) msg = 'El email ya está en uso';
                    btn.disabled = false; btn.innerHTML = '<i class="bi bi-person-plus"></i> Crear Cuenta';
                    return showStatus(msg, 'error');
                }

                // Save Profile
                const profileRes = await fetch(`${SUPABASE_URL}/rest/v1/users`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    })
                });

                if(!profileRes.ok) {
                    btn.disabled = false; btn.innerHTML = '<i class="bi bi-person-plus"></i> Crear Cuenta';
                    return showStatus('Error guardando perfil. Contacta soporte.', 'error');
                }

                showStatus('✓ Cuenta Creada. Contacta a tu distribuidor para activar.', 'success');
                btn.innerHTML = '<i class="bi bi-check-circle"></i> ¡Listo!';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                    // Optional: redirect to login
                }, 3000);

            } catch(e) {
                console.error(e);
                btn.disabled = false; btn.innerHTML = '<i class="bi bi-person-plus"></i> Crear Cuenta';
                showStatus('Error de red', 'error');
            }
        });
    </script>
</body>
</html>
