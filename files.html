<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos - ArepaTool Panel</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/skeleton-theme.css">
    <style>
        /* Table Card Style */
        .table-responsive {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse !important;
            width: 100%;
        }
        thead th {
            border-bottom: 2px solid var(--surface-700) !important;
            color: var(--surface-300);
            font-weight: 700;
            padding: 1rem !important;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }
        tbody tr {
            background: transparent !important;
            border-bottom: 1px solid var(--surface-700);
            transition: background 0.2s;
        }
        tbody tr:last-child {
            border-bottom: none;
        }
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02) !important;
        }
        td {
            padding: 1.5rem 1rem !important;
            border: none;
            vertical-align: middle;
            color: var(--surface-200);
        }

        /* Modal Polish */
        .modal-panel {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--surface-700);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            margin: auto; 
        }
        .modal-overlay {
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 1rem;
        }
        .form-control {
            background: var(--surface-900);
            border-color: var(--surface-700);
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
        }
        /* Specific fix for search input icon overlap */
        .input-group .form-control {
            padding-left: 2.8rem !important;
        }
    </style>
</head>
<body style="overflow: hidden;">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-content" style="max-width: 100%; padding: 0 1.5rem;">
            <a href="index.html" class="brand">
                <img src="pngs/logo.ico" alt="ArepaTool">
                <span>Panel<span class="text-primary-500">V2</span></span>
            </a>
            
            <div class="nav-menu" style="gap: 1.5rem;">
                <a href="files.html" class="nav-link active">
                    <i class="bi bi-folder"></i> Archivos
                </a>
                <a href="tools.html" class="nav-link">
                    <i class="bi bi-tools"></i> Herramientas
                </a>
            </div>
            
            <div class="flex-center" style="gap: 1.5rem;">
                <div class="text-sm text-subtle hidden-mobile">
                    <i class="bi bi-person-circle text-primary-500 me-2"></i>
                    <span id="usernameDisplay">Usuario</span>
                </div>
                <button onclick="logout()" class="btn btn-outline btn-sm" style="border-color: var(--surface-600); color: var(--surface-300);">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </nav>

    <!-- App Shell -->
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <h6 class="text-xs text-subtle uppercase tracking-wider mb-4 px-2">Categorías</h6>
            <nav class="sidebar-nav" id="categoryList">
                <div class="sidebar-item" data-category="all">
                    <i class="bi bi-grid"></i> <span>Todos</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countAll">0</span>
                </div>
                <div class="sidebar-item" data-category="Samsung Root">
                    <i class="bi bi-android2"></i> <span>Samsung Root</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countRoot">0</span>
                </div>
                <div class="sidebar-item" data-category="Firmwares">
                    <i class="bi bi-hdd"></i> <span>Firmwares</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countFirmwares">0</span>
                </div>
                <div class="sidebar-item" data-category="Drivers">
                    <i class="bi bi-usb-drive"></i> <span>Drivers</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countDrivers">0</span>
                </div>
                <div class="sidebar-item" data-category="Tools">
                    <i class="bi bi-tools"></i> <span>Tools</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countTools">0</span>
                </div>
                <div class="sidebar-item" data-category="Otros">
                    <i class="bi bi-folder"></i> <span>Otros</span>
                    <span class="badge badge-secondary ms-auto text-xs" id="countOtros">0</span>
                </div>
            </nav>

            <div class="mt-4 pt-4 border-t border-surface-700">
                <button class="btn btn-primary btn-block" onclick="openUploadModal()">
                    <i class="bi bi-cloud-upload"></i> Subir Archivo
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="app-main" style="overflow-y: auto; height: calc(100vh - 80px); padding: 3rem;">
            <div class="flex-center mb-12" style="justify-content: space-between;">
                <h2 id="contentTitle" style="margin-right: 2rem;">Todos los Archivos</h2>
                <div class="input-group" style="width: 300px; margin-left: auto;"> <!-- margin-left: auto pushes it to the right -->
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar firmware, root...">
                </div>
            </div>

            <!-- Files Table -->
            <div id="filesContainer" class="table-responsive">
                <div class="text-center py-5 w-full">
                    <div class="spinner-border text-primary-500" style="width: 2rem; height: 2rem;"></div>
                    <p class="text-subtle mt-2">Cargando recursos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal-overlay">
        <div class="modal-panel animate-fade-in" style="overflow: hidden;"> 
            <div class="mb-6 border-b border-surface-700 pb-4 relative">
                <h3 class="text-xl font-bold text-surface-50 m-0">Subir Nuevo Archivo</h3>
                <button class="modal-close-btn" onclick="closeUploadModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <style>
                .modal-close-btn {
                    position: absolute;
                    top: -10px;
                    right: -10px;
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    background: var(--surface-800);
                    border: 1px solid var(--surface-600);
                    color: var(--surface-400);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    z-index: 10;
                }
                .modal-close-btn:hover {
                    background: var(--error-500, #ef4444);
                    color: white;
                    border-color: #ef4444;
                    transform: rotate(90deg) scale(1.1);
                    box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
                }
            </style>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Título del Archivo *</label>
                    <input type="text" id="fileTitle" class="form-control" placeholder="Ej: Root Samsung S23 Ultra Bit 4" required>
                </div>

                <div class="grid grid-2 gap-2">
                    <div class="form-group">
                        <label class="form-label">Categoría *</label>
                        <select id="fileCategory" class="form-control" style="appearance: auto;" required>
                            <option value="">Seleccionar...</option>
                            <option value="Samsung Root">Samsung Root</option>
                            <option value="Firmwares">Firmwares</option>
                            <option value="Drivers">Drivers</option>
                            <option value="Tools">Tools</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

                <!-- Conditional Fields -->
                <div id="firmwareFields" class="hidden">
                    <div class="form-group">
                        <label class="form-label">Marca *</label>
                        <select id="deviceBrand" class="form-control" style="appearance: auto;">
                            <option value="">Seleccionar...</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Motorola">Motorola</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Honor">Honor</option>
                            <option value="Tecno">Tecno</option>
                            <option value="Infinix">Infinix</option>
                        </select>
                    </div>
                </div>

                <div id="normalFields">
                    <div class="form-group">
                        <label class="form-label">Seleccionar Archivo (Max 150MB)</label>
                        <input type="file" id="fileInput" class="form-control" style="padding: 0.5rem;">
                        <small class="text-subtle text-xs mt-1 block">Formatos permitidos: .zip, .rar, .tar, .md5, .apk, .exe</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Versión de Android</label>
                        <select id="androidVersion" class="form-control" style="appearance: auto;">
                            <option value="">No Aplica (N/A)</option>
                            <option value="Android 16">Android 16</option>
                            <option value="Android 15">Android 15</option>
                            <option value="Android 14">Android 14</option>
                            <option value="Android 13">Android 13</option>
                            <option value="Android 12">Android 12</option>
                            <option value="Android 11">Android 11</option>
                            <option value="Android 10">Android 10</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="linkLabel">Link Externo (Opcional)</label>
                    <input type="url" id="firmwareLink" class="form-control" placeholder="Ej: https://drive.google.com/..." pattern="https://.*">
                </div>

                <div class="form-group">
                    <label class="form-label">Descripción Detallada</label>
                    <textarea id="fileDescription" class="form-control" style="min-height:100px;" placeholder="Ingrese detalles importantes: binario, seguridad, notas de instalación..."></textarea>
                </div>

                <!-- Progress -->
                <div id="uploadProgress" class="hidden mb-4">
                    <div class="flex-center justify-between mb-1">
                        <span class="text-xs text-subtle" id="uploadStatus">Iniciando...</span>
                        <span class="text-xs text-primary-400" id="uploadPercent">0%</span>
                    </div>
                    <div style="height: 6px; background: var(--surface-800); border-radius: 3px;">
                        <div id="uploadBar" style="height: 100%; width: 0%; background: var(--primary-500); border-radius: 3px; transition: width 0.2s;"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="btnSubmitFile">
                    <i class="bi bi-cloud-arrow-up"></i> Iniciar Subida
                </button>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        let currentUser = null;
        let allFiles = [];
        let currentCat = 'all';

        /* --- AUTH --- */
        (function init() {
            const sess = localStorage.getItem('arepatool_session');
            if(!sess) return window.location.href = 'login.html';
            try {
                const data = JSON.parse(sess);
                if(!data.user || data.expires < Date.now()) throw new Error('Expired');
                currentUser = data.user;
                document.getElementById('usernameDisplay').textContent = currentUser.username;
                loadFiles();
            } catch(e) { window.location.href = 'login.html'; }
        })();

        function logout() {
            localStorage.removeItem('arepatool_session');
            window.location.href = 'login.html';
        }

        /* --- DATA --- */
        async function loadFiles() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/files?select=*&order=created_at.desc`, {
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                allFiles = await res.json();
                updateCounts();
                renderFiles();
            } catch(e) {
                console.error(e);
                document.getElementById('filesContainer').innerHTML = `<div class="w-full col-span-3 text-center text-error">Error cargando archivos</div>`;
            }
        }

        function updateCounts() {
            document.getElementById('countAll').textContent = allFiles.length;
            
            const mapping = {
                'Samsung Root': 'countRoot',
                'Firmwares': 'countFirmwares',
                'Drivers': 'countDrivers',
                'Tools': 'countTools',
                'Otros': 'countOtros'
            };

            for (const [catName, elId] of Object.entries(mapping)) {
                const count = allFiles.filter(f => f.category === catName).length;
                const el = document.getElementById(elId);
                if(el) el.textContent = count;
            }
        }

        function renderFiles() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allFiles.filter(f => {
                const matCat = currentCat === 'all' || f.category === currentCat;
                const matTerm = f.title.toLowerCase().includes(term) || (f.description||'').toLowerCase().includes(term);
                return matCat && matTerm;
            });

            const container = document.getElementById('filesContainer');
            if(filtered.length === 0) {
                container.innerHTML = `<div class="text-center col-span-3 py-5"><p class="text-subtle">No se encontraron archivos.</p></div>`;
                return;
            }

            const isAdmin = currentUser && currentUser.username === 'admin2';

            const tableHeader = `
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th>ARCHIVO</th>
                            <th>CATEGORÍA</th>
                            <th>ANDROID</th>
                            <th>TAMAÑO</th>
                            <th class="text-center">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm">
            `;

            const rows = filtered.map(f => {
                // Determine Firmware Link Button availability
                const hasFirmwareLink = f.firmware_link && f.firmware_link.startsWith('http');
                
                return `
                <tr>
                    <td>
                        <div class="flex items-center gap-4">
                            <div class="flex-shrink-0">
                                ${getIcon(f.category)}
                            </div>
                            <div class="min-w-0">
                                <div class="font-bold text-surface-50 text-base mb-1">${escape(f.title)}</div>
                                <div class="text-xs text-subtle truncate max-w-[250px] opacity-70" title="${escape(f.description||'')}">${escape(f.description || 'Sin descripción')}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="badge badge-secondary" style="font-weight: 500;">${f.category}</span>
                    </td>
                    <td>
                        ${f.android_version ? `<span class="badge badge-primary bg-primary-900 text-primary-300 border border-primary-700">${f.android_version}</span>` : '<span class="text-subtle text-xs">-</span>'}
                    </td>
                    <td class="text-subtle font-mono text-xs">
                        ${f.file_size || 'N/A'}
                    </td>
                    <td>
                        <div class="flex items-center justify-center gap-3">
                            ${hasFirmwareLink ? `
                                <a href="${f.firmware_link}" target="_blank" class="btn btn-sm btn-outline" title="Descargar Firmware">
                                    <i class="bi bi-hdd-network"></i> <span class="hidden-mobile">Firmware</span>
                                </a>
                            ` : ''}
                            
                            ${f.category !== 'Firmwares' ? `
                                <button onclick="downloadFile('${f.file_url}')" class="btn btn-sm btn-success" title="Descargar Archivo">
                                    <i class="bi bi-download"></i> <span class="hidden-mobile">Descargar</span>
                                </button>
                            ` : ''}

                            ${isAdmin ? `
                                <button onclick="deleteFile('${f.id}')" class="text-error hover:text-red-400 p-1" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `}).join('');

            container.innerHTML = tableHeader + rows + '</tbody></table>';
        }

        function getIcon(c) {
            if(c === 'Samsung Root') return '<img src="pngs/magisk.png" alt="Root" style="width: 32px; height: 32px; border-radius: 6px; object-fit: contain;">';
            
            let iconClass = 'bi-file-earmark';
            if(c === 'Firmwares') iconClass = 'bi-hdd';
            if(c === 'Drivers') iconClass = 'bi-usb-drive';
            if(c === 'Tools') iconClass = 'bi-tools';
            
            return `<div class="p-2 bg-surface-700 rounded text-primary-400 text-lg flex items-center justify-center" style="width: 32px; height: 32px;"><i class="bi ${iconClass}"></i></div>`;
        }

        function escape(s) { return s ? s.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

        /* --- INTERACTIONS --- */
        document.querySelectorAll('.sidebar-item').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCat = btn.dataset.category;
                document.getElementById('contentTitle').textContent = btn.innerText;
                renderFiles();
            });
        });

        document.getElementById('searchInput').addEventListener('input', renderFiles);

        /* --- UPLOAD LOGIC --- */
        const modal = document.getElementById('uploadModal');
        const fileCat = document.getElementById('fileCategory');
        
        function openUploadModal() { modal.classList.add('active'); }
        function closeUploadModal() { 
            modal.classList.remove('active'); 
            document.getElementById('uploadForm').reset();
            handleCatChange(); // Reset fields
        }

        fileCat.addEventListener('change', handleCatChange);

        function handleCatChange() {
             const val = fileCat.value;
             const firmFields = document.getElementById('firmwareFields');
             const normFields = document.getElementById('normalFields');
             const linkLabel = document.getElementById('linkLabel');
             const linkInput = document.getElementById('firmwareLink');
             const fileInput = document.getElementById('fileInput');

             if(val === 'Firmwares') {
                 firmFields.classList.remove('hidden');
                 normFields.classList.add('hidden');
                 fileInput.required = false;
                 linkInput.required = true;
                 linkLabel.textContent = 'Link Firmware *';
             } else {
                 firmFields.classList.add('hidden');
                 normFields.classList.remove('hidden');
                 fileInput.required = true;
                 linkInput.required = false;
                 linkLabel.textContent = 'Link Externo (Opcional)';
             }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmitFile');
            const progress = document.getElementById('uploadProgress');
            const status = document.getElementById('uploadStatus');
            const bar = document.getElementById('uploadBar');
            
            const cat = fileCat.value;
            const title = document.getElementById('fileTitle').value;
            const desc = document.getElementById('fileDescription').value;
            const link = document.getElementById('firmwareLink').value;
            
            btn.disabled = true;
            
            try {
                // If Firmware (No file upload)
                if(cat === 'Firmwares') {
                    const brand = document.getElementById('deviceBrand').value;
                    const data = {
                        title: title, category: cat, device_brand: brand,
                        file_url: link, file_size: 'Link Externo', description: desc,
                        firmware_link: link, uploader_username: currentUser.username
                    };
                    await saveToDb(data);
                    alert('Firmware guardado');
                    closeUploadModal();
                    return;
                }

                // Normal Upload
                const file = document.getElementById('fileInput').files[0];
                if(!file || file.size > 157286400) throw new Error('Archivo inválido o >150MB');

                progress.classList.remove('hidden');
                status.textContent = 'Iniciando carga...';

                // 1. Get Signed URL
                const r1 = await fetch('/api/r2?action=upload-url', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ fileName: file.name, contentType: file.type, category: cat })
                });
                if(!r1.ok) throw new Error('Error obteniendo URL');
                const { uploadUrl, key } = await r1.json();

                // 2. Upload via XHR
                await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.upload.onprogress = ev => {
                        if(ev.lengthComputable) {
                            const p = Math.round((ev.loaded/ev.total)*100);
                            bar.style.width = p+'%';
                            document.getElementById('uploadPercent').textContent = p+'%';
                        }
                    };
                    xhr.onload = () => xhr.status < 300 ? resolve() : reject('Fallo subida');
                    xhr.onerror = () => reject('Error red');
                    xhr.open('PUT', uploadUrl);
                    xhr.setRequestHeader('Content-Type', file.type);
                    xhr.send(file);
                });

                // 3. Save DB
                status.textContent = 'Guardando DB...';
                const android = document.getElementById('androidVersion').value;
                await saveToDb({
                    title: title, category: cat, android_version: android,
                    file_url: key, file_size: formatSize(file.size),
                    description: desc, firmware_link: link, uploader_username: currentUser.username
                });

                alert('Archivo subido con éxito');
                closeUploadModal();

            } catch(err) {
                alert('Error: ' + err.message);
            } finally {
                btn.disabled = false;
                progress.classList.add('hidden');
                bar.style.width = '0%';
            }
        });

        async function saveToDb(data) {
            const res = await fetch(`${SUPABASE_URL}/rest/v1/files`, {
                method: 'POST',
                headers: {
                    'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json', 'Prefer': 'return=representation'
                },
                body: JSON.stringify(data)
            });
            if(!res.ok) throw new Error('Error DB');
            const item = (await res.json())[0];
            allFiles.unshift(item);
            renderFiles();
            updateCounts();
        }

        async function downloadFile(key) {
            if(key.startsWith('http')) return window.open(key, '_blank');
            try {
                const r = await fetch(`/api/r2?action=download-url&key=${encodeURIComponent(key)}`);
                const d = await r.json();
                window.open(d.downloadUrl, '_blank');
            } catch(e) { alert('Error descarga'); }
        }

        async function deleteFile(id) {
            if(!confirm('Confirma eliminar?')) return;
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/files?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                allFiles = allFiles.filter(f => f.id !== id);
                renderFiles();
                updateCounts();
            } catch(e) { alert('Error eliminando'); }
        }

        function formatSize(b) {
            if(b===0)return '0B';
            const i=Math.floor(Math.log(b)/Math.log(1024));
            return parseFloat((b/Math.pow(1024,i)).toFixed(2))+' '+['B','KB','MB','GB'][i];
        }
    </script>
</body>
</html>
