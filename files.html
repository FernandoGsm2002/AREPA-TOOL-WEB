<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archivos - ArepaTool</title>
    <meta name="description" content="Centro de archivos de ArepaTool. Descarga firmwares, roots testeados y herramientas." />
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    
    <style>
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a2332;
            --bg-hover: #222d3f;
            --bg-input: #242d3d;
            --accent: #00bf63;
            --accent-hover: #00a855;
            --text-primary: #e8ecf0;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #00bf63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-logo {
            height: 40px;
            width: auto;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-input);
            border-radius: 8px;
        }
        
        .user-info i {
            color: var(--accent);
        }
        
        .user-info span {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-logout:hover {
            background: var(--danger);
            color: white;
        }
        
        /* Main Layout */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 90px;
        }
        
        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            padding-left: 12px;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }
        
        .category-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .category-item.active {
            background: rgba(0, 191, 99, 0.15);
            color: var(--accent);
        }
        
        .category-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        .category-count {
            margin-left: auto;
            background: var(--bg-input);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        /* Upload Section in Sidebar */
        .upload-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn-upload {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-upload:hover {
            background: var(--accent-hover);
        }
        
        /* Content Area */
        .content {
            min-height: 500px;
        }
        
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .content-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Files Grid */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .file-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .file-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .file-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 14px;
        }
        
        .file-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 191, 99, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 22px;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-category {
            font-size: 12px;
            color: var(--accent);
            background: rgba(0, 191, 99, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .file-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .file-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 14px;
            border-top: 1px solid var(--border-color);
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-download {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-download:hover {
            background: var(--accent-hover);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        /* Upload Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .btn-submit:hover {
            background: var(--accent-hover);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .category-list {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .category-item {
                flex: 1;
                min-width: 140px;
                justify-content: center;
            }
            
            .category-count {
                display: none;
            }
        }
        
        @media (max-width: 600px) {
            .header-content {
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .content-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html">
                    <img src="pngs/arepalanding.png" alt="ArepaTool" class="header-logo">
                </a>
                <span class="header-title">Centro de Archivos</span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="bi bi-person-circle"></i>
                    <span id="usernameDisplay">Cargando...</span>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                    Salir
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">Categorías</div>
            <ul class="category-list" id="categoryList">
                <li class="category-item active" data-category="all">
                    <i class="bi bi-grid"></i>
                    <span>Todos</span>
                    <span class="category-count" id="countAll">0</span>
                </li>
                <li class="category-item" data-category="Samsung Root">
                    <img src="pngs/magisk.png" alt="Magisk" style="width: 20px; height: 20px; border-radius: 4px;">
                    <span>Samsung Root</span>
                    <span class="category-count" id="countRoot">0</span>
                </li>
                <li class="category-item" data-category="Firmwares">
                    <i class="bi bi-hdd"></i>
                    <span>Firmwares</span>
                    <span class="category-count" id="countFirmwares">0</span>
                </li>
                <li class="category-item" data-category="Drivers">
                    <i class="bi bi-usb-drive"></i>
                    <span>Drivers</span>
                    <span class="category-count" id="countDrivers">0</span>
                </li>
                <li class="category-item" data-category="Tools">
                    <i class="bi bi-tools"></i>
                    <span>Tools</span>
                    <span class="category-count" id="countTools">0</span>
                </li>
                <li class="category-item" data-category="Otros">
                    <i class="bi bi-folder"></i>
                    <span>Otros</span>
                    <span class="category-count" id="countOtros">0</span>
                </li>
            </ul>
            
            <div class="upload-section">
                <button class="btn-upload" onclick="openUploadModal()">
                    <i class="bi bi-cloud-upload"></i>
                    Subir Archivo
                </button>
            </div>
        </aside>
        
        <!-- Content -->
        <main class="content">
            <div class="content-header">
                <h1 class="content-title" id="contentTitle">Todos los Archivos</h1>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar archivos...">
                </div>
            </div>
            
            <div id="filesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Upload Modal -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Subir Nuevo Archivo</h2>
                <button class="modal-close" onclick="closeUploadModal()">&times;</button>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">Archivo *</label>
                    <input type="file" id="fileInput" class="form-input" required style="padding: 10px;">
                    <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;">Máximo 100 MB por archivo</small>
                </div>
                
                <div class="form-group">
                    <label for="fileTitle">Título *</label>
                    <input type="text" id="fileTitle" class="form-input" placeholder="Ej: Samsung S23 Root Package" required>
                </div>
                
                <div class="form-group">
                    <label for="fileCategory">Categoría *</label>
                    <select id="fileCategory" class="form-select" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Samsung Root">Samsung Root</option>
                        <option value="Firmwares">Firmwares</option>
                        <option value="Drivers">Drivers</option>
                        <option value="Tools">Tools</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fileDescription">Descripción</label>
                    <textarea id="fileDescription" class="form-textarea" placeholder="Descripción del archivo..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="firmwareLink">Link Firmware (opcional)</label>
                    <input type="url" id="firmwareLink" class="form-input" placeholder="https://samfw.com/... o enlace de descarga del firmware">
                    <small style="color: var(--text-secondary); font-size: 11px; margin-top: 4px; display: block;">Si tienes un enlace externo al firmware stock, agrégalo aquí</small>
                </div>
                
                <!-- Upload Progress -->
                <div id="uploadProgress" style="display: none; margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span id="uploadStatus" style="font-size: 13px; color: var(--text-secondary);">Subiendo...</span>
                        <span id="uploadPercent" style="font-size: 13px; color: var(--accent);">0%</span>
                    </div>
                    <div style="height: 6px; background: var(--bg-input); border-radius: 3px; overflow: hidden;">
                        <div id="uploadBar" style="height: 100%; background: var(--accent); width: 0%; transition: width 0.3s;"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="btnSubmitFile">
                    <i class="bi bi-cloud-upload"></i> Subir a R2
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        let currentUser = null;
        let allFiles = [];
        let currentCategory = 'all';
        
        // Check auth on load
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('arepatool_session');
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const data = JSON.parse(session);
                if (!data.user || data.expires < Date.now()) {
                    localStorage.removeItem('arepatool_session');
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = data.user;
                document.getElementById('usernameDisplay').textContent = currentUser.username;
                
                loadFiles();
            } catch (e) {
                localStorage.removeItem('arepatool_session');
                window.location.href = 'login.html';
            }
        });
        
        function logout() {
            localStorage.removeItem('arepatool_session');
            window.location.href = 'login.html';
        }
        
        async function loadFiles() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/files?select=*&order=created_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                allFiles = await response.json();
                updateCounts();
                renderFiles();
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h3>Error al cargar archivos</h3>
                        <p>Intenta recargar la página</p>
                    </div>
                `;
            }
        }
        
        function updateCounts() {
            document.getElementById('countAll').textContent = allFiles.length;
            document.getElementById('countRoot').textContent = allFiles.filter(f => f.category === 'Samsung Root').length;
            document.getElementById('countFirmwares').textContent = allFiles.filter(f => f.category === 'Firmwares').length;
            document.getElementById('countDrivers').textContent = allFiles.filter(f => f.category === 'Drivers').length;
            document.getElementById('countTools').textContent = allFiles.filter(f => f.category === 'Tools').length;
            document.getElementById('countOtros').textContent = allFiles.filter(f => f.category === 'Otros').length;
        }
        
        function renderFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allFiles;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(f => f.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(f => 
                    f.title.toLowerCase().includes(searchTerm) || 
                    (f.description && f.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('filesContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-folder2-open"></i>
                        <h3>No hay archivos</h3>
                        <p>No se encontraron archivos en esta categoría</p>
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="files-grid">
                    ${filtered.map(file => `
                        <div class="file-card">
                            <div class="file-header">
                                ${getCategoryImage(file.category)}
                                <div class="file-info">
                                    <h3 class="file-title">${escapeHtml(file.title)}</h3>
                                    <span class="file-category">${file.category}</span>
                                </div>
                            </div>
                            <p class="file-description">${file.description ? escapeHtml(file.description) : 'Sin descripción'}</p>
                            
                            <!-- Posted by -->
                            <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 12px; padding: 8px 12px; background: rgba(0, 191, 99, 0.08); border-radius: 6px;">
                                <i class="bi bi-person-circle" style="color: var(--accent); font-size: 14px;"></i>
                                <span style="font-size: 12px; color: var(--text-secondary);">Posted by <strong style="color: var(--accent);">${file.uploader_username || 'Anónimo'}</strong></span>
                            </div>
                            
                            <div class="file-meta">
                                <span class="file-size">
                                    <i class="bi bi-hdd"></i>
                                    ${file.file_size || 'N/A'}
                                </span>
                                <div style="display: flex; gap: 8px;">
                                    ${file.firmware_link ? `
                                        <a href="${file.firmware_link}" target="_blank" class="btn-download" style="background: #2563eb;">
                                            <i class="bi bi-box-arrow-up-right"></i>
                                            Firmware
                                        </a>
                                    ` : ''}
                                    <button onclick="downloadFile('${file.file_url}', '${escapeHtml(file.title)}')" class="btn-download">
                                        <i class="bi bi-download"></i>
                                        Root
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('filesContainer').innerHTML = html;
        }
        
        // Download file from R2
        async function downloadFile(key, title) {
            // If it's an external URL (legacy), open directly
            if (key.startsWith('http')) {
                window.open(key, '_blank');
                return;
            }
            
            try {
                // Get presigned download URL from R2 API
                const response = await fetch(`/api/r2?action=download-url&key=${encodeURIComponent(key)}`);
                
                if (!response.ok) {
                    throw new Error('Error al obtener URL de descarga');
                }
                
                const { downloadUrl } = await response.json();
                window.open(downloadUrl, '_blank');
                
            } catch (error) {
                console.error('Download error:', error);
                alert('Error al descargar: ' + error.message);
            }
        }
        
        function getCategoryImage(category) {
            // Samsung Root uses magisk.png image
            if (category === 'Samsung Root') {
                return `<img src="pngs/magisk.png" alt="Magisk" class="file-icon-img" style="width: 48px; height: 48px; border-radius: 10px; object-fit: contain;">`;
            }
            
            // Other categories use icons
            const icons = {
                'Firmwares': 'bi-hdd',
                'Drivers': 'bi-usb-drive',
                'Tools': 'bi-tools',
                'Otros': 'bi-folder'
            };
            const iconClass = icons[category] || 'bi-file-earmark';
            
            return `<div class="file-icon"><i class="bi ${iconClass}"></i></div>`;
        }
        
        function getCategoryIcon(category) {
            const icons = {
                'Samsung Root': 'bi-phone',
                'Firmwares': 'bi-hdd',
                'Drivers': 'bi-usb-drive',
                'Tools': 'bi-tools',
                'Otros': 'bi-folder'
            };
            return icons[category] || 'bi-file-earmark';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Category selection
        document.getElementById('categoryList').addEventListener('click', (e) => {
            const item = e.target.closest('.category-item');
            if (!item) return;
            
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            
            currentCategory = item.dataset.category;
            
            const titles = {
                'all': 'Todos los Archivos',
                'Root Testeados': 'Root Testeados',
                'Firmwares': 'Firmwares',
                'Drivers': 'Drivers',
                'Tools': 'Tools',
                'Otros': 'Otros'
            };
            document.getElementById('contentTitle').textContent = titles[currentCategory];
            
            renderFiles();
        });
        
        // Search
        document.getElementById('searchInput').addEventListener('input', () => {
            renderFiles();
        });
        
        // Upload Modal
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('uploadForm').reset();
        }
        
        // Upload Form - R2 Integration
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecciona un archivo');
                return;
            }
            
            // Check file size (100 MB max)
            if (file.size > 100 * 1024 * 1024) {
                alert('El archivo es demasiado grande. Máximo 100 MB.');
                return;
            }
            
            const btn = document.getElementById('btnSubmitFile');
            const progressDiv = document.getElementById('uploadProgress');
            const uploadBar = document.getElementById('uploadBar');
            const uploadPercent = document.getElementById('uploadPercent');
            const uploadStatus = document.getElementById('uploadStatus');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> Preparando...';
            progressDiv.style.display = 'block';
            
            const title = document.getElementById('fileTitle').value.trim();
            const category = document.getElementById('fileCategory').value;
            const description = document.getElementById('fileDescription').value.trim() || null;
            const firmwareLink = document.getElementById('firmwareLink').value.trim() || null;
            
            try {
                // 1. Get presigned upload URL from our API
                uploadStatus.textContent = 'Obteniendo URL de subida...';
                
                const presignResponse = await fetch('/api/r2?action=upload-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: file.name,
                        contentType: file.type,
                        category: category.replace(/ /g, '-') // Replace spaces for folder name
                    })
                });
                
                if (!presignResponse.ok) {
                    throw new Error('No se pudo obtener URL de subida');
                }
                
                const { uploadUrl, key } = await presignResponse.json();
                
                // 2. Upload file directly to R2 with progress
                uploadStatus.textContent = 'Subiendo archivo...';
                
                await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            uploadBar.style.width = percent + '%';
                            uploadPercent.textContent = percent + '%';
                        }
                    });
                    
                    xhr.addEventListener('load', () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve();
                        } else {
                            reject(new Error('Error al subir archivo'));
                        }
                    });
                    
                    xhr.addEventListener('error', () => reject(new Error('Error de red')));
                    
                    xhr.open('PUT', uploadUrl);
                    xhr.setRequestHeader('Content-Type', file.type);
                    xhr.send(file);
                });
                
                // 3. Save metadata to Supabase
                uploadStatus.textContent = 'Guardando información...';
                
                const fileSize = formatFileSize(file.size);
                
                const newFileData = {
                    title: title,
                    category: category,
                    file_url: key, // Store the R2 key
                    file_size: fileSize,
                    description: description,
                    firmware_link: firmwareLink,
                    uploader_username: currentUser.username
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/files`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(newFileData)
                });
                
                if (!response.ok) {
                    throw new Error('Error al guardar metadata');
                }
                
                const created = await response.json();
                allFiles.unshift(created[0]);
                updateCounts();
                renderFiles();
                
                uploadStatus.textContent = '✓ ¡Archivo subido exitosamente!';
                uploadBar.style.background = '#00bf63';
                
                setTimeout(() => {
                    closeUploadModal();
                    progressDiv.style.display = 'none';
                    uploadBar.style.width = '0%';
                    uploadBar.style.background = 'var(--accent)';
                }, 1500);
                
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.textContent = '✗ Error: ' + error.message;
                uploadBar.style.background = '#e74c3c';
                alert('Error al subir el archivo: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cloud-upload"></i> Subir a R2';
            }
        });
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Close modal on overlay click
        document.getElementById('uploadModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeUploadModal();
            }
        });
    </script>
</body>
