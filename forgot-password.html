<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi Contraseña - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    
    <style>
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a2332;
            --bg-input: #242d3d;
            --accent: #00bf63;
            --accent-hover: #00a855;
            --text-primary: #e8ecf0;
            --text-secondary: #8899a6;
            --border-color: #38444d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 191, 99, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 50, 100, 0.1) 0%, transparent 50%);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #00e676);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        
        .logo-section h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 191, 99, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 191, 99, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .status-message.error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }
        
        .status-message.success {
            background: rgba(0, 191, 99, 0.15);
            color: var(--accent);
            border: 1px solid rgba(0, 191, 99, 0.3);
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="pngs/arepalanding.png" alt="ArepaTool">
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>Ingresa tu email y te enviaremos un link para restablecerla</p>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="bi bi-envelope"></i>
                Enviar Link de Recuperación
            </button>
        </form>
        
        <a href="login.html" class="back-link">
            <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
        </a>
    </div>
    
    <script>
        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Enviando...';
            
            try {
                const response = await fetch('/api/request-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusMessage.textContent = '✓ ' + (data.message || 'Si el email existe, recibirás un link de recuperación');
                    statusMessage.className = 'status-message success';
                    form.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Error al enviar email');
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = '✗ ' + error.message;
                statusMessage.className = 'status-message error';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-envelope"></i> Enviar Link de Recuperación';
            }
        });
    </script>
</body>
</html>
