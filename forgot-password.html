<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    <link rel="stylesheet" href="css/skeleton-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card animate-fade-in">
            <div class="text-center mb-4">
                <a href="index.html"><img src="pngs/arepalanding.png" alt="ArepaTool" style="width: 70px; margin: 0 auto 1rem;"></a>
                <h3>Recuperar Acceso</h3>
                <p class="text-subtle">Ingresa tu email para recibir un link de reseteo</p>
            </div>

            <div id="statusMessage" class="alert hidden"></div>

            <form id="requestForm">
                <div class="form-group">
                    <label class="form-label">Email Registrado</label>
                    <div class="input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <i class="bi bi-send"></i> Enviar Link
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="login.html" class="text-sm text-subtle hover:text-white"><i class="bi bi-arrow-left"></i> Volver al Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        function showStatus(msg, type='info') {
            statusMessage.textContent = msg;
            statusMessage.className = `alert alert-${type}`;
            statusMessage.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border"></span> Enviando...';
            
            try {
                // Assuming backend API exists as per previous file content
                const response = await fetch('/api/request-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('✓ ' + (data.message || 'Link enviado. Revisa tu correo.'), 'success');
                    form.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Error al enviar email');
                }
            } catch (error) {
                console.error(error);
                showStatus('✗ ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-send"></i> Enviar Link';
            }
        });
    </script>
</body>
</html>
