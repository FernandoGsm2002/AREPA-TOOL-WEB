<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/skeleton-theme.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card animate-fade-in">
            <div class="text-center mb-4">
                <a href="index.html">
                    <img src="pngs/arepalanding.png" alt="ArepaTool" style="width: 80px; height: auto; margin: 0 auto 1rem;">
                </a>
                <h3>Bienvenido</h3>
                <p class="text-subtle">Inicia sesión para continuar</p>
            </div>

            <div id="statusMessage" class="alert hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <div class="input-group">
                        <i class="bi bi-person"></i>
                        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required autocomplete="current-password">
                    </div>
                </div>

                <div class="flex-center" style="justify-content: space-between; margin-bottom: 1.5rem;">
                    <label class="form-check text-sm text-subtle">
                        <input type="checkbox" id="remember" checked>
                        <span>Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-primary-400 hover:text-primary-300">¿Olvidaste contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="btnLogin">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-4 pt-4" style="border-top: 1px solid var(--surface-700);">
                <p class="text-subtle text-sm">¿No tienes cuenta? <a href="register.html" class="text-primary-400 font-bold">Regístrate</a></p>
                <div class="mt-2">
                    <a href="https://t.me/ctrone21" target="_blank" class="text-xs text-subtle hover:text-white"><i class="bi bi-telegram"></i> Contactar Soporte</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        // Check session
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('arepatool_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.user && data.expires > Date.now()) {
                        window.location.href = 'files.html';
                    }
                } catch (e) { localStorage.removeItem('arepatool_session'); }
            }
        });
        
        function showStatus(message, type = 'info') {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = `alert alert-${type}`; // Uses new alert classes
            el.classList.remove('hidden');
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const btn = document.getElementById('btnLogin');
            
            if (!username || !password) return showStatus('Completa los campos', 'error');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border"></span> Verificando...';
            showStatus('Conectando...', 'info');
            
            try {
                // 1. Check user status
                const userRes = await fetch(`${SUPABASE_URL}/rest/v1/users?username=eq.${encodeURIComponent(username)}&select=*`, {
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                const users = await userRes.json();
                
                if (!users || users.length === 0) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                    return showStatus('Usuario no encontrado', 'error');
                }
                
                const user = users[0];
                if (user.status !== 'active' && user.status !== 'admin') { // Assuming 'active' is the standard
                     // Actually logic in original was 'pending' check. 
                     if(user.status === 'pending') {
                         btn.disabled = false;
                         btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                         return showStatus('Cuenta pendiente de activación', 'warning');
                     }
                     if(user.status === 'suspended') {
                         btn.disabled = false;
                         btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                         return showStatus('Cuenta suspendida', 'error');
                     }
                }

                // 2. Auth
                const authRes = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: { 'apikey': SUPABASE_ANON_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: user.email, password: password })
                });
                const authData = await authRes.json();
                
                if (!authRes.ok) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                    return showStatus('Contraseña incorrecta', 'error');
                }
                
                // 3. Save
                const sessionData = {
                    user: { id: user.id, username: user.username, email: user.email, status: user.status },
                    access_token: authData.access_token,
                    expires: remember ? Date.now() + (7 * 86400000) : Date.now() + 86400000
                };
                localStorage.setItem('arepatool_session', JSON.stringify(sessionData));
                
                showStatus('Acceso concedido. Redirigiendo...', 'success');
                setTimeout(() => window.location.href = 'files.html', 1000);
                
            } catch (err) {
                console.error(err);
                showStatus('Error de conexión', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
