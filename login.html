<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ArepaTool</title>
    <meta name="description" content="Inicia sesión en ArepaTool para acceder a archivos exclusivos y recursos premium." />
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    
    <style>
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a2332;
            --bg-input: #242d3d;
            --accent: #00bf63;
            --accent-hover: #00a855;
            --text-primary: #e8ecf0;
            --text-secondary: #8899a6;
            --border-color: #38444d;
            --danger: #e74c3c;
            --success: #00bf63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 191, 99, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 50, 100, 0.1) 0%, transparent 50%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #00e676);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        
        .logo-section h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 191, 99, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .remember-check {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .remember-check input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }
        
        .remember-check span {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .forgot-link {
            color: var(--accent);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-login:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 191, 99, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .status-message.error {
            display: block;
            background: rgba(231, 76, 60, 0.15);
            color: var(--danger);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .status-message.success {
            display: block;
            background: rgba(0, 191, 99, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 191, 99, 0.3);
        }
        
        .status-message.info {
            display: block;
            background: rgba(52, 152, 219, 0.15);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .secondary-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-home:hover {
            color: var(--accent);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
            }
            
            .secondary-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
    
    <div class="login-container">
        <div class="logo-section">
            <img src="pngs/arepalanding.png" alt="ArepaTool">
            <h1>Iniciar Sesión</h1>
            <p>Accede a recursos exclusivos</p>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <i class="bi bi-person"></i>
                    <input type="text" id="username" class="form-input" placeholder="Tu nombre de usuario" required autocomplete="username">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="Tu contraseña" required autocomplete="current-password">
                </div>
            </div>
            
            <div class="remember-row">
                <label class="remember-check">
                    <input type="checkbox" id="remember" checked>
                    <span>Recordarme</span>
                </label>
                <a href="reset-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                <i class="bi bi-box-arrow-in-right"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="secondary-actions">
            <a href="register.html" class="btn-secondary">
                <i class="bi bi-person-plus"></i>
                Crear Cuenta
            </a>
            <a href="https://t.me/ctrone21" target="_blank" class="btn-secondary">
                <i class="bi bi-telegram"></i>
                Soporte
            </a>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('arepatool_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.user && data.expires > Date.now()) {
                        window.location.href = 'files.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('arepatool_session');
                }
            }
        });
        
        function showStatus(message, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = 'status-message ' + type;
        }
        
        function hideStatus() {
            document.getElementById('statusMessage').className = 'status-message';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const btnLogin = document.getElementById('btnLogin');
            
            if (!username || !password) {
                showStatus('Por favor completa todos los campos', 'error');
                return;
            }
            
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="bi bi-hourglass-split"></i> Verificando...';
            showStatus('Verificando credenciales...', 'info');
            
            try {
                // 1. Get user from database by username
                const userResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/users?username=eq.${encodeURIComponent(username)}&select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                const users = await userResponse.json();
                
                if (!users || users.length === 0) {
                    showStatus('Usuario no encontrado', 'error');
                    resetButton();
                    return;
                }
                
                const user = users[0];
                
                // 2. Check user status
                if (user.status === 'pending') {
                    showStatus('Tu cuenta aún no ha sido activada. Contacta a tu distribuidor.', 'error');
                    resetButton();
                    return;
                }
                
                if (user.status === 'suspended') {
                    showStatus('Tu cuenta ha sido suspendida.', 'error');
                    resetButton();
                    return;
                }
                
                // 3. Try to authenticate with Supabase Auth
                const authResponse = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: user.email,
                        password: password
                    })
                });
                
                const authData = await authResponse.json();
                
                if (!authResponse.ok) {
                    showStatus('Contraseña incorrecta', 'error');
                    resetButton();
                    return;
                }
                
                // 4. Success! Save session
                const sessionData = {
                    user: {
                        id: user.id,
                        username: user.username,
                        email: user.email,
                        status: user.status
                    },
                    access_token: authData.access_token,
                    expires: remember ? Date.now() + (7 * 24 * 60 * 60 * 1000) : Date.now() + (24 * 60 * 60 * 1000)
                };
                
                localStorage.setItem('arepatool_session', JSON.stringify(sessionData));
                
                showStatus('✓ ¡Bienvenido! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'files.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Error de conexión. Intenta de nuevo.', 'error');
                resetButton();
            }
        });
        
        function resetButton() {
            const btnLogin = document.getElementById('btnLogin');
            btnLogin.disabled = false;
            btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
        }
    </script>
</body>
</html>
