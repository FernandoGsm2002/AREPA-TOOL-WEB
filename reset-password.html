<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    
    <style>
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a2332;
            --bg-input: #242d3d;
            --accent: #00bf63;
            --accent-hover: #00a855;
            --text-primary: #e8ecf0;
            --text-secondary: #8899a6;
            --border-color: #38444d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 191, 99, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 50, 100, 0.1) 0%, transparent 50%);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #00e676);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        
        .logo-section h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 191, 99, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-submit:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 191, 99, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status-message.error {
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .status-message.success {
            background: rgba(0, 191, 99, 0.15);
            color: var(--accent);
            border: 1px solid rgba(0, 191, 99, 0.3);
        }
        
        .status-message.info {
            background: rgba(52, 152, 219, 0.15);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 6px;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: var(--accent); width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="pngs/arepalanding.png" alt="ArepaTool">
            <h1>Restablecer Contraseña</h1>
            <p>Ingresa tu nueva contraseña</p>
        </div>
        
        <!-- Loading State -->
        <div id="loadingSection" style="text-align: center;">
            <div style="margin: 40px 0;">
                <div style="color: var(--accent); font-size: 40px;">⏳</div>
                <p style="color: var(--text-secondary); margin-top: 10px;">Validando link...</p>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="errorSection" style="display: none;">
            <div class="status-message error">
                <i class="bi bi-exclamation-triangle"></i>
                <strong id="errorTitle">Link Inválido</strong>
                <p id="errorMessage" style="margin-top: 8px; font-size: 13px;"></p>
            </div>
            <a href="forgot-password.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Solicitar nuevo link
            </a>
        </div>
        
        <!-- Reset Form -->
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Mínimo 6 caracteres" required>
                <div class="password-strength" id="strengthBar"></div>
                <small id="strengthText" style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;"></small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Repite la contraseña" required>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="bi bi-check-circle"></i>
                Cambiar Contraseña
            </button>
        </form>
        
        <!-- Success State -->
        <div id="successSection" style="display: none; text-align: center;">
            <div class="status-message success">
                <i class="bi bi-check-circle"></i>
                <strong>¡Contraseña Actualizada!</strong>
                <p style="margin-top: 8px; font-size: 13px;">Tu contraseña ha sido cambiada exitosamente</p>
            </div>
            <p style="color: var(--text-secondary); font-size: 13px;">Redirigiendo al login...</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elements
        const loadingSection = document.getElementById('loadingSection');
        const errorSection = document.getElementById('errorSection');
        const resetForm = document.getElementById('resetForm');
        const successSection = document.getElementById('successSection');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const submitBtn = document.getElementById('submitBtn');
        
        // Validate token on load
        async function validateToken() {
            try {
                // Supabase Auth automatically handles the recovery token from URL hash
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showError('Link inválido o expirado', 'Por favor solicita un nuevo link de recuperación');
                    return;
                }
                
                if (!session) {
                    showError('Link inválido o expirado', 'Por favor solicita un nuevo link de recuperación');
                    return;
                }
                
                // Valid session - show form
                loadingSection.style.display = 'none';
                resetForm.style.display = 'block';
                
            } catch (error) {
                console.error('Validation error:', error);
                showError('Error al validar el link', error.message);
            }
        }
        
        function showError(title, message) {
            loadingSection.style.display = 'none';
            errorSection.style.display = 'block';
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Password strength checker
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Contraseña débil';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Contraseña media';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Contraseña fuerte';
                strengthText.style.color = '#00bf63';
            }
        });
        
        // Handle form submission
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validations
            if (newPassword.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display:inline-block;width:16px;height:16px;border:2px solid;border-color:#fff #fff transparent transparent;border-radius:50%;animation:spin 0.6s linear infinite;"></span> Cambiando...';
            
            try {
                // Update password using Supabase Auth
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    console.error('Update error:', error);
                    throw error;
                }
                
                // Success!
                resetForm.style.display = 'none';
                successSection.style.display = 'block';
                
                // Sign out and redirect
                await supabase.auth.signOut();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error('Reset error:', error);
                alert('Error al cambiar contraseña: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Cambiar Contraseña';
            }
        });
        
        // Add keyframe animation for spinner
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
        document.head.appendChild(style);
        
        // Initialize
        validateToken();
    </script>
</body>
</html>
