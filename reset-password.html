<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - ArepaTool</title>
    <link rel="icon" type="image/x-icon" href="pngs/logo.ico">
    <link rel="stylesheet" href="css/skeleton-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card animate-fade-in">
            <div class="text-center mb-4">
                <a href="index.html"><img src="pngs/arepalanding.png" alt="ArepaTool" style="width: 70px; margin: 0 auto 1rem;"></a>
                <h3>Nueva Contraseña</h3>
                <p class="text-subtle">Crea una contraseña segura</p>
            </div>

            <!-- Loading -->
            <div id="loadingSection" class="text-center py-5">
                <div class="spinner-border text-primary-500" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-2 text-subtle">Validando token...</p>
            </div>

            <!-- Error -->
            <div id="errorSection" class="hidden text-center">
                <div class="alert alert-error">
                    <i class="bi bi-x-circle"></i> <span id="errorMsg">Link inválido</span>
                </div>
                <a href="forgot-password.html" class="btn btn-outline btn-sm mt-3">Solicitar nuevo link</a>
            </div>

            <!-- Success -->
            <div id="successSection" class="hidden text-center">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> <span>¡Contraseña Actualizada!</span>
                </div>
                <p class="text-subtle text-sm mt-2">Redirigiendo al login...</p>
            </div>

            <!-- Form -->
            <form id="resetForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Nueva Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="newPassword" class="form-control" placeholder="Mínimo 6 caracteres" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Repite la contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <i class="bi bi-check-lg"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lumhpjfndlqhexnjmvtu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bWhwamZuZGxxaGV4bmptdnR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjY1NjcsImV4cCI6MjA3OTA0MjU2N30.oXVYUjnSpDDQphLZJzglGaDSQTjuGzYgD-LMC5FwDHw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loading = document.getElementById('loadingSection');
        const errorSec = document.getElementById('errorSection');
        const form = document.getElementById('resetForm');
        const successSec = document.getElementById('successSection');
        const submitBtn = document.getElementById('submitBtn');

        async function init() {
            const { data: { session }, error } = await supabase.auth.getSession();
            loading.classList.add('hidden');
            
            if (error || !session) {
                errorSec.classList.remove('hidden');
                document.getElementById('errorMsg').textContent = 'El link es inválido o ha expirado.';
            } else {
                form.classList.remove('hidden');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('newPassword').value;
            const p2 = document.getElementById('confirmPassword').value;

            if (p1.length < 6) return alert('Mínimo 6 caracteres');
            if (p1 !== p2) return alert('Las contraseñas no coinciden');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';

            const { error } = await supabase.auth.updateUser({ password: p1 });

            if (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Cambios';
            } else {
                form.classList.add('hidden');
                successSec.classList.remove('hidden');
                await supabase.auth.signOut();
                setTimeout(() => window.location.href = 'login.html', 3000);
            }
        });

        init();
    </script>
</body>
</html>
